<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/main.js"></script>
    <style>
        #application-canvas {
            float: left;
            margin-right: 50px;
        }
    </style>
    <title>Prime Spirals</title>
</head>
<body>
    <h1>Prime Spirals</h1>
    <canvas id="application-canvas" width="600" height="600"></canvas>
    <label for="cell-size">Cell Size: </label>
    <input id="cell-size" name="cell-size" type="number"> <br>
    <label for="row">Row Offset: </label>
    <input id="row" name="row" type="number"> <br>
    <label for="column">Column Offset: </label>
    <input id="column" name="column" type="number"> <br>
    <button id="generate-button" onclick="handle_controls();">Generate</button> <br>
    <span id="selected-row">Selected Row: </span> <br>
    <span id="selected-column">Selected Column: </span> <br>
    <span id="selected-value">Selected Value: </span> <br>
    <span id="is-prime">Is Prime: </span>
</body>
</html>
